<h1>chat</h1>
<div class="col-sm-12">
	<div class="col-sm-12">
		{{$ctrl.allMessages}}
	</div>
    <div class="col-sm-12">
        <form name="chatForm" ng-submit="$ctrl.getMsg()" novalidate>
            <div class="row">
                <div class="col-sm-10">
                    <input type="text" name="name" ng-model="$ctrl.chatMsg" placeholder="Enter your text" class="form-control" />
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
