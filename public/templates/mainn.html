<div class="col-sm-12 col-md-12">
    <div class="col-sm-12">
        <h1 class="bg-primary"><center>APP</center></h1>
    </div>
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-3">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="tab in $ctrl.navTabs">
                        <a ui-sref=".{{tab.state}}">{{tab.Label}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8">
                <div ui-view></div>
            </div>
            <div class="col-sm-1" ng-if="$ctrl.user">
                <button class="btn btn-danger" ng-click="$ctrl.logout()"> Logout </button>
            </div>
        </div>
    </div>
</div>
