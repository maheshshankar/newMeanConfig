<h1>Home</h1>
<div class="col-sm-10 col-md-10">
    <table class="table table-responsive table-striped table-bordered">
        <thead>
        	<th>S.NO</th>
            <th>Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in $ctrl.userList">

                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
